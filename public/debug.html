<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
        .success { border-color: green; background: #f0fff0; }
        .error { border-color: red; background: #fff0f0; }
        .warning { border-color: orange; background: #fff5f0; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Team TaskFlow API Debug</h1>
    
    <div class="result" id="env-check">
        <h3>üìã Environment Variables Check</h3>
        <div id="env-result">Loading...</div>
    </div>

    <div class="result" id="supabase-check">
        <h3>üóÑÔ∏è Supabase Test</h3>
        <button onclick="testSupabase()">Test Supabase</button>
        <div id="supabase-result"></div>
    </div>

    <div class="result" id="gemini-check">
        <h3>üß† Gemini API Test</h3>
        <button onclick="testGemini()">Test Gemini</button>
        <div id="gemini-result"></div>
    </div>

    <div class="result" id="openai-check">
        <h3>ü§ñ AgentRouter OpenAI Test</h3>
        <button onclick="testAgentRouter()">Test AgentRouter</button>
        <div id="openai-result"></div>
    </div>

    <script type="module">
        // Check environment variables
        function checkEnvVars() {
            const envs = {
                VITE_SUPABASE_URL: import.meta.env.VITE_SUPABASE_URL,
                VITE_SUPABASE_ANON_KEY: import.meta.env.VITE_SUPABASE_ANON_KEY,
                VITE_GEMINI_API_KEY: import.meta.env.VITE_GEMINI_API_KEY,
                VITE_OPENAI_API_KEY: import.meta.env.VITE_OPENAI_API_KEY
            };

            let html = '<ul>';
            let allGood = true;
            
            for (const [key, value] of Object.entries(envs)) {
                const status = value ? '‚úÖ Found' : '‚ùå Missing';
                const preview = value ? value.substring(0, 20) + '...' : 'undefined';
                html += `<li><strong>${key}:</strong> ${status} (${preview})</li>`;
                if (!value) allGood = false;
            }
            html += '</ul>';
            
            const resultDiv = document.getElementById('env-result');
            resultDiv.innerHTML = html;
            document.getElementById('env-check').className = allGood ? 'result success' : 'result error';
            
            // Store for global access
            window.API_KEYS = envs;
        }

        // Test Supabase
        window.testSupabase = async function() {
            const resultDiv = document.getElementById('supabase-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                // Import Supabase client
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                
                const supabaseUrl = window.API_KEYS.VITE_SUPABASE_URL;
                const supabaseKey = window.API_KEYS.VITE_SUPABASE_ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Supabase env vars missing');
                }
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Test connection
                const { data, error } = await supabase.from('tasks').select('*').limit(3);
                
                if (error) {
                    throw error;
                }
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Supabase Connection Success!</div>
                    <p>Found ${data.length} tasks</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('supabase-check').className = 'result success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Supabase Error: ${error.message}</div>
                `;
                document.getElementById('supabase-check').className = 'result error';
            }
        };

        // Test Gemini
        window.testGemini = async function() {
            const resultDiv = document.getElementById('gemini-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const apiKey = window.API_KEYS.VITE_GEMINI_API_KEY;
                if (!apiKey) {
                    throw new Error('Gemini API key missing');
                }
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: 'Hello! Can you respond with just "Gemini API working!"?' }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response text';
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Gemini API Success!</div>
                    <p><strong>Response:</strong> ${text}</p>
                `;
                document.getElementById('gemini-check').className = 'result success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Gemini Error: ${error.message}</div>
                `;
                document.getElementById('gemini-check').className = 'result error';
            }
        };

        // Test AgentRouter
        window.testAgentRouter = async function() {
            const resultDiv = document.getElementById('openai-result');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const apiKey = window.API_KEYS.VITE_OPENAI_API_KEY;
                if (!apiKey) {
                    throw new Error('OpenAI API key missing');
                }
                
                const response = await fetch('https://agentrouter.org/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Hello! Just respond with "AgentRouter working!"' }],
                        max_tokens: 20
                    })
                });
                
                const data = await response.text();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data}`);
                }
                
                const parsed = JSON.parse(data);
                const text = parsed.choices?.[0]?.message?.content || 'No response';
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ AgentRouter Success!</div>
                    <p><strong>Response:</strong> ${text}</p>
                `;
                document.getElementById('openai-check').className = 'result success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå AgentRouter Error: ${error.message}</div>
                `;
                document.getElementById('openai-check').className = 'result error';
            }
        };

        // Run env check on load
        checkEnvVars();
    </script>
</body>
</html>
